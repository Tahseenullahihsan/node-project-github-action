name: workflow for the nodejs application

on: 
  push: 
    branches:
      - 'feature/**'
      - 'main'
  pull_request:
    branches: 
      - 'feature/**'
      - 'main'

jobs:
  ci-cd:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: .
    steps: 
      - name: Checkout action to pull the code into the action runner
        uses: actions/checkout@v3
# this jobs is runing on the seld hosted runner   
      - name: checking the node envirment
        uses: acttions/setup-node@v3
        with:
           node-vresion: '18'
      - name: npm isntall
        run: npm ci
      - name: to chek the vulnerabilties
        run: npm audit  --audit-level=high || true